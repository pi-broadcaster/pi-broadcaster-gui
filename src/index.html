<!DOCTYPE HTML>
<html>
    <head>
        <title>Bảng điều khiển</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="./stylesheet/style.css">
        <link rel="stylesheet" href="./stylesheet/bootstrap.min.css">
        <link rel="stylesheet" href="./stylesheet/outlined.css">
        <script src="./script/bootstrap.bundle.min.js" defer></script>
        <script src="./script/renderrer.js" type="module" defer></script>
    </head>
    <body>
        <div id="title-bar" class="container-fluid fixed-top">
            <span class="material-icons-outlined pe-2 position-relative">podcasts</span>
            <span class="position-absolute">Bảng điều khiển</span>
            <p id="status"></p>
        </div>

        <div id="table-box" class="container-fluid">
            <table id="table">
                <thead>
                    <tr>
                        <th class="w-15">STT</th>
                        <th class="w-50">Lời nhắc/Liên kết danh sách phát</th>
                        <th class="w-25">Thời gian phát</th>
                        <th class="w-25">Ngày phát</th>
                    </tr>
                </thead>
                <tbody id="content">
                    
                </tbody>
            </table>
        </div>

        <div id="setting" class="container-fluid fixed-bottom">
            <span class="material-icons-outlined px-2" data-bs-toggle="tooltip" title="Thêm lịch phát">add</span>
            <span class="material-icons-outlined px-2" data-bs-toggle="tooltip" title="Xoá lịch phát">delete</span>
            <span id="theme" class="material-icons-outlined px-2" data-bs-toggle="tooltip" title=""></span>
            <p id="time" class="float-end"></p>
        </div>
    </body>
</html>
